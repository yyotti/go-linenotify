name: CI

on:
  push:
    branches:
      - master
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go 1.14.x
        uses: actions/setup-go@v1
        with:
          go-version: 1.14.x

      - name: Checkout code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Run test
        run: go test -v .

  lint:
    name: Lint
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go 1.14.x
        uses: actions/setup-go@v1
        with:
          go-version: 1.14.x

      - name: Checkout code into the Go module directory
        uses: actions/checkout@v2

      - name: Setup golangci-lint
        env:
          INSTALLER_URL: https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh
          LINTER_VERSION: v1.25.0
        run: curl -sSfL $INSTALLER_URL | sh -s $LINTER_VERSION

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Run lint
        run: ./bin/golangci-lint run -v
